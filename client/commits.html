<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeHub</title>
  <style>
    /* Complete CSS for the exact visual match */
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      color: #24292e;
    }
    
    .navbar {
      background-color: #24292e;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      font-weight: 600;
      font-size: 18px;
    }
    
    .user {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .sidebar {
      width: 220px;
      background-color: #24292e;
      padding-top: 60px;
      height: 100%;
      position: fixed;
    }
    
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px 16px;
      border-left: 3px solid transparent;
    }
    
    .sidebar a.active {
      border-left: 3px solid #f9826c;
      font-weight: 600;
    }
    
    .main-content {
      margin-left: 220px;
      margin-top: 60px;
      padding: 24px;
      width: calc(100% - 220px);
    }
    
    .branch-header {
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
    }
    
    .branch-name {
      background: #f6f8fa;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: monospace;
      margin-left: 8px;
    }
    
    .commit-list {
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
    }
    
    .commit-item {
      padding: 16px;
      border-bottom: 1px solid #e1e4e8;
    }
    
    .commit-item:last-child {
      border-bottom: none;
    }
    
    .commit-hash {
      font-family: monospace;
      color: #586069;
      font-size: 12px;
      margin-top: 4px;
    }
    
    .loading {
      padding: 24px;
      text-align: center;
      color: #586069;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">CodeHub</div>
    <div class="user">john.doe@example.com</div>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" class="active">Commits</a>
    <a href="#">Branches</a>
    <a href="#">Graph</a>
    <a href="#">Files</a>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="branch-header">
      Commits
      <span class="branch-name">main</span>
    </div>
    
    <div class="commit-list">
      <div class="loading">Loading commits...</div>
      
      <!-- This would be dynamically inserted by JavaScript -->
      <div class="commit-item" style="display: none;">
        <div>Fix bug in feature</div>
        <div class="commit-hash">d1d189adc38</div>
      </div>
      <div class="commit-item" style="display: none;">
        <div>Merge branch 'feature-xyz'</div>
        <div class="commit-hash">a2b4c6d8e0f</div>
      </div>
    </div>
  </div>

  <script>
    // Simulate loading data
    setTimeout(() => {
      document.querySelector('.loading').style.display = 'none';
      document.querySelectorAll('.commit-item').forEach(el => {
        el.style.display = 'block';
      });
    }, 1000);
  </script>
</body>
</html>
