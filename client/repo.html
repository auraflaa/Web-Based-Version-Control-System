<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repository - Git GUI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: #181818;
            color: #e0e0e0;
            font-family: 'Segoe UI', monospace, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: #222c36;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .repo-info {
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .repo-name {
            font-size: 1.5em;
            color: #00ff00;
        }
        .back-btn {
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1em;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover { background: #555; }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background: #23272e;
            padding: 1em 0;
        }
        .nav-item {
            display: block;
            padding: 0.8em 1.5em;
            color: #e0e0e0;
            text-decoration: none;
            border-left: 3px solid transparent;
        }
        .nav-item:hover {
            background: #2c323c;
        }
        .nav-item.active {
            border-left-color: #00ff00;
            background: #2c323c;
        }
        .content-area {
            flex: 1;
            padding: 2em;
            overflow-y: auto;
        }
        .section-header {
            margin-bottom: 1.5em;
            padding-bottom: 0.5em;
            border-bottom: 1px solid #333;
        }
        .error-message {
            background: #ff5555;
            color: white;
            padding: 0.7em 1em;
            border-radius: 4px;
            margin: 1em 0;
            display: none;
        }
        .loading {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 2em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5em;
            margin-bottom: 2em;
        }
        .stat-card {
            background: #23272e;
            padding: 1.5em;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            color: #00ff00;
            margin-bottom: 0.2em;
        }
        .stat-label {
            color: #888;
            font-size: 0.9em;
        }
        .action-bar {
            display: flex;
            gap: 1em;
            margin-bottom: 1.5em;
        }
        .action-btn {
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .primary-btn {
            background: #00ff00;
            color: #181818;
        }
        .primary-btn:hover { background: #00cc00; }
        .secondary-btn {
            background: #444;
            color: #e0e0e0;
        }
        .secondary-btn:hover { background: #555; }
    </style>
</head>
<body>
    <header class="header">
        <div class="repo-info">
            <a href="repos.html" class="back-btn">‚Üê Back to Repositories</a>
            <h1 id="repoName" class="repo-name">Loading...</h1>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button class="back-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="main-content">
        <nav class="sidebar">
            <a href="#overview" class="nav-item active" data-section="overview">Overview</a>
            <a href="#files" class="nav-item" data-section="files">Files</a>
            <a href="#commits" class="nav-item" data-section="commits">Commits</a>
            <a href="#branches" class="nav-item" data-section="branches">Branches</a>
            <a href="#graph" class="nav-item" data-section="graph">Graph</a>
        </nav>

        <div class="content-area">
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading">Loading repository...</div>
            
            <section id="overview" class="section active">
                <div class="section-header">
                    <h2>Repository Overview</h2>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="commitCount">0</div>
                        <div class="stat-label">Total Commits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="branchCount">0</div>
                        <div class="stat-label">Branches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="fileCount">0</div>
                        <div class="stat-label">Files</div>
                    </div>
                </div>
                <div class="action-bar">
                    <button class="action-btn primary-btn" onclick="sync()">
                        <span>Sync Repository</span>
                    </button>
                    <button class="action-btn secondary-btn" onclick="download()">
                        <span>Download ZIP</span>
                    </button>
                </div>
            </section>

            <section id="files" class="section" style="display: none">
                <!-- Files content will be loaded dynamically -->
            </section>

            <section id="commits" class="section" style="display: none">
                <!-- Commits content will be loaded dynamically -->
            </section>

            <section id="branches" class="section" style="display: none">
                <!-- Branches content will be loaded dynamically -->
            </section>

            <section id="graph" class="section" style="display: none">
                <!-- Graph content will be loaded dynamically -->
            </section>
        </div>
    </main>

    <script type="module" src="js/repo.js"></script>
</body>
</html>
