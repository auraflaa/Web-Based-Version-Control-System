<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Git GUI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #181818; }
        .login-container {
            background: #23272e;
            padding: 2.5em 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 350px;
        }
        h2 { color: #00ff00; text-align: center; }
        label { color: #e0e0e0; display: block; margin-top: 1em; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            border: none;
            border-radius: 4px;
            background: #222;
            color: #e0e0e0;
            font-size: 1em;
        }
        button {
            width: 100%;
            margin-top: 2em;
            padding: 0.7em;
            background: #00ff00;
            color: #181818;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover { background: #00cc00; }
        .error { color: #ff5555; text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in to Git GUI</h2>
        <form id="loginForm" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" required autofocus />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <button type="submit">Login</button>
            <div class="error" id="loginError"></div>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('loginError');
        form.onsubmit = async function(e) {
            e.preventDefault();
            errorDiv.textContent = '';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            try {
                const res = await apiPost('/api/login', { username, password });
                if (res.success) {
                    window.location.href = 'repos.html';
                } else {
                    errorDiv.textContent = res.error || 'Invalid credentials.';
                }
            } catch (err) {
                errorDiv.textContent = 'Server error. Please try again.';
            }
        };
    </script>
</body>
</html>
