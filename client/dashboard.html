<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git GUI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #181818;
            color: #e0e0e0;
            font-family: 'Segoe UI', monospace, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: #23272e;
            padding: 2em;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2em;
        }
        
        .auth-header h1 {
            color: #00ff00;
            margin: 0;
            font-size: 2em;
        }
        
        .auth-header p {
            color: #888;
            margin-top: 0.5em;
        }
        
        .form-group {
            margin-bottom: 1.5em;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #e0e0e0;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #444;
            border-radius: 4px;
            background: #181818;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
        }
        
        .auth-button {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 4px;
            background: #00ff00;
            color: #181818;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1em;
        }
        
        .auth-button:hover {
            background: #00cc00;
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 1.5em;
            color: #888;
        }
        
        .auth-switch a {
            color: #00ff00;
            text-decoration: none;
            cursor: pointer;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ff5555;
            color: white;
            padding: 0.7em 1em;
            border-radius: 4px;
            margin-bottom: 1em;
            display: none;
        }
        
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Git GUI</h1>
            <p>A modern web-based Git client</p>
        </div>

        <div id="loginError" class="error-message"></div>
        <div id="registerError" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
            <div class="auth-switch">
                Don't have an account? <a onclick="showRegisterForm()">Register</a>
            </div>
        </form>

        <form id="registerForm">
            <div class="form-group">
                <label for="regName">Name</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit" class="auth-button">Register</button>
            <div class="auth-switch">
                Already have an account? <a onclick="showLoginForm()">Login</a>
            </div>
        </form>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
