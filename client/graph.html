<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #1f2d3d;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }
    .sidebar {
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 150px;
      background-color: #2c3e50;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
    }
    .sidebar a.active {
      background-color: #34495e;
    }
    .main-content {
      margin-left: 150px;
      padding: 20px;
    }
    .branch-header {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .file-item, .graph-visualization {
      background-color: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
  
  
  <!-- Sidebar -->
 <!-- Sidebar -->
<div class="sidebar">
    <a href="commits.html">Commits</a>
    <a href="branches.html">Branches</a>
    <a href="graph.html" class="active">Graph</a>
    <a href="files.html">Files</a>
  </div>
  
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="branch-header">
      Graph
    </div>
    
    <div class="graph-container">
      <div class="loading">Loading graph...</div>
      
      <!-- Placeholder for graph visualization -->
      <div class="graph-visualization" style="display: none;">
        <p>Graph visualization will appear here.</p>
      </div>
    </div>
  </div>

  <script>
    // Simulate loading data
    setTimeout(() => {
      const loadingElement = document.querySelector('.loading');
      const graphItems = document.querySelectorAll('.graph-item');

      if (loadingElement) {
        loadingElement.style.display = 'none';
      }

      graphItems.forEach(el => {
        el.style.display = 'block';
      });
    }, 1000);
  </script>
</body>
</html>
